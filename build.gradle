apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    project.ext {
        serenityVersion = '1.9.45'
    }

    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath('net.serenity-bdd:serenity-gradle-plugin:' + serenityVersion)
    }
}

dependencies {
    compile 'net.serenity-bdd:serenity-core:' + serenityVersion
        compile 'net.serenity-bdd:serenity-screenplay-webdriver:' + serenityVersion
    testCompile 'junit:junit:4.12'
    testCompile 'net.serenity-bdd:serenity-junit:' + serenityVersion
    testCompile 'org.assertj:assertj-core:3.11.0'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'
}

gradle.startParameter.continueOnFailure = true